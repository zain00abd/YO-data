    <div class="sidebar">
    <div class="triangle1"></div>
    <ul class="menu">
        <h1>Settings</h1>
        <button id="Home">Home</button>

        <button id="bb1">Registration Page</button>
        <ul id="menu1">
        <li>        
            <h5>Recording activity</h5>
            <button class="toggle-button">
                <div class="toggle-ball"></div>
            </button>
        </li>
        <hr style="background-color: darkgray;">
        <h5>Registration restriction:</h5>
        <h6>The maximum number to register</h6>
        <li>
            <input type="number" id="inp_max" placeholder="Max register">
            <button id="btn_max_ply">Apply</button>
        </li>

        </ul>
        <button id="bb2">WhatsApp Api</button>
        <ul id="menu2">
            <li style="display: flex; flex-flow: column;">   
                <h5>WhatsApp Start Message:</h5>     
                <p id="p_wats" contenteditable="true" spellcheck="false">1</p>

        </ul>
    </ul>
    </div>       
    <div class="contener">
        <div id="toppage">
            <div id="mnu_ser">
                <button class="sidebar-toggle">&#x2630;</button>

                    <input type="search" id="inp_search" placeholder="Search">

                        <button class="btn_level" id="" style="width: 70px; margin: auto 5px;">All Cards</button>

                        <button class="btn_level" id="B1">B1</button>
                        <button class="btn_level" id="B2">B2</button>
                        <button class="btn_level" id="C1">C1</button>
                        <button class="btn_level" id="C2">C2</button>

                </div>                                  
            </div>
            <div id="info_num">
                <div style="display: flex; flex-flow: row;">

                </div>
                <div style="display: flex; flex-flow: row;">
                    <h4>registration status:</h4>
                    <h4 id="num_resmax" style="background-color: #8b03a7;margin-left: -8px;"></h4>
                    <h4 id="res_info" style="padding: 3px; margin-left: -8px;"></h4>
                </div>
            </div>
        </div>
        <div class="pagedata">
        </div>
        </div>
    </div>

    let indexcard1 = 0;
    let allvaluesearch = '';
    let pageshowdata = document.querySelector('.pagedata')

    function is(value){
        let indexcard = 0;
        
        onChildAdded(dbRef, (snapshot) => {
            if(indexcard == 0){
                pageshowdata.innerHTML = ''
            }
            const newData = snapshot.val()
            let backcolor; 
            
            if(newData.Level == 'A1' || newData.Level == 'A2')
            backcolor = '#820b5f'
            else if(newData.Level == 'B1' || newData.Level == 'B2')
            backcolor = '#eb6400'
            else
            backcolor = '#003b69'
            
            if(newData.Firstname.toLowerCase().includes(value.toLowerCase()) || newData.Level.toLowerCase().includes(value.toLowerCase())){

                indexcard++
                pageshowdata.innerHTML += `  
                    <div id="${snapshot.key}" class='card'>
                        <div id="top_card">
                            <h3 id="date">22/2/2202</h3>
                            <h3 id="levet" style="background-color:${backcolor};">${newData.Level}</h3>
                            <button>${indexcard}</button>
                        </div>
                        <div id="card_data">
                            <h4>FirstName: ${newData.Firstname}</h4>
                            <h4>LastName: ${newData.Lastname}</h4>
                            <h4>date of birth: ${newData.Datemelad}</h4>
                            <h4>Country: ${newData.Contry}</h4>
                            <h4>Phone: ${newData.Phone}</h4>
                            <h4>Email: ${newData.Email}</h4>
                            <h4>Address: ${newData.Street}</h4>
                            <h4>Level: ${newData.Level}</h4>
                            <h4>Time Rating: ${newData.Idampa}</h4>
                            <h4>Examine Before: ${newData.Yesno}</h4>
                        </div>
                        <div id="btn_card">
                            <button class="WhatsApp_card" data-key="${newData.Phone}">WhatsApp</button>
                            <button id="done_card">Done</button>
                            <button class="delete_card" data-key='${snapshot.key}' data-name="${newData['Firstname']}">Delete</button>
                            <button id="copy_card">Copy All</button>
                        </div>
                    </div>`

                    
                        var delete_btn = document.querySelectorAll('.delete_card')
                        var whatsApp_btn = document.querySelectorAll('.WhatsApp_card')
                    
                        delete_btn.forEach(btn => {
         
                            btn.addEventListener('click',function(data){
                                var key = data.target.getAttribute('data-key')
                                var name = data.target.getAttribute('data-name')
        
                                Swal.fire({
                                        title: 'Are you sure?',
                                        html:`user <b style="text-decoration: underline;">${name}</b> will be deleted!`,
                                        icon: 'warning',
                                        showCancelButton: true,
                                        confirmButtonColor: '#3085d6',
                                        cancelButtonColor: '#d33',
                                        confirmButtonText: 'Yes, delete it!'
                                    }).then((result) => {
                                        if (result.isConfirmed) {
                                            remove(ref(db,`user/${key}`)).then(()=>{
                                                Swal.fire(
                                                    'Deleted!',
                                                    'Your file has been deleted.',
                                                    'success'
                                                )
                                            })
                                        }
                                    })
                                })
                        })  
                        indexcard1 = indexcard
        
                        whatsApp_btn.forEach(btn =>{
                            btn.addEventListener('click', (data) =>{
                               let phone = data.target.getAttribute('data-key')
                               
                                const phoneWithPlus = phone.replace(/^00/, '+');
                                const message = '';
                                const url = `whatsapp://send?phone=${phoneWithPlus}&text=${encodeURIComponent(message)}`;
                                window.open(url);
                            })
                        })
            }
            document.getElementById('num_index').innerHTML = indexcard
        })
    }

    const sidebarToggle = document.querySelector('.sidebar-toggle');
    let contener = document.querySelector('.contener')
    let isstyle = false;
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        if(!isstyle){
            contener.style.width = '80%'
            contener.style.margin = 'auto 0px auto auto'
            contener.style.transition = '0.25s';
            contener.style.width = '80.5%'
            isstyle = true
        }
        else{
            contener.style.transition = '0.35s';
            contener.style.width = '100%'
            contener.style.width = '100%'
            isstyle = false
        }
    });

    function ResOpen(reas){
        var element = document.getElementById('res_info');
            if(reas){
                element.classList.add('isopen')
                element.classList.remove('isnotopen')
                element.innerHTML = 'Open'
            }
            else if(!reas){
                element.classList.remove('isopen')
                element.classList.add('isnotopen')
                element.innerHTML = 'Closed'
            }
    }

    var os = null;
    function getOS() {
    var userAgent = window.navigator.userAgent
    if (/Android/.test(userAgent)) {
        os = 'Android';
    } else if (/iPhone/.test(userAgent)) {
        os = 'iOS';
    }
    return os;
}
getOS()

function zoom(){
    if(os === 'Android' || os === 'iOS'){

        document.body.style.zoom = '80%'
    }
    else{
        document.body.style.zoom = '100%'
    }
}
zoom()

    let boolis = true;

    toggleButton.addEventListener('click', function() {
        boolis = false
        update(ref(db,'bool/'),{
            'isopen':this.classList.toggle('active')
        })
            boolis = true
    });

    onChildChanged(ref(db,'bool'),(resed)=>{
        if(boolis){
            toggleButton.classList.toggle('active')
        }
        ResOpen(resed.val())
    })

    onChildAdded(ref(db,'bool'),(resed)=>{
        if(resed.val()){
            toggleButton.classList.toggle('active')
